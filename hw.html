<!DOCTYPE html>
<html>
<head>
  <title> Unequal Grid</title>
   <link rel="stylesheet" href=

            <script src=
                "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            </script>
</head>
<body>

  <h3 class="text-center">Unequal Grid Example</h3>

  <div class="container">
